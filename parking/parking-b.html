<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University of Batangas Parking</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        .header {
            background-color: #800000; /* Maroon color */
            color: #fff;
            padding: 10px;
            border-radius: 10px;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .header-top .logo {
            display: flex;
            align-items: center;
        }

        .header-top .logo img {
            width: auto;
            height: 50px;
        }

        .header-top .search {
            position: relative;
            margin-left: -100px; /* placement */
        }

        .header-top .search input {
            padding: 8px;
            border: none;
            border-radius: 5px;
            width: 200px;
        }

        .header-top .search button {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
        }

        .header-top .search button img {
            width: 20px;
            height: 20px;
        }

        .header-top .settings {
      background-color: #fff;
      border-radius: 50%;
      padding: 5px;
      cursor: pointer;
      height: 40px; /* Match the height of the search input */
      display: flex;
      align-items: center; /* Center icon vertically */
      justify-content: center; /* Center icon horizontally */
    }

    .header-top .settings img {
      width: 20px;
      height: 20px;
      padding: 10px;
    }

        .header-bottom {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px;
        }

        .header-bottom ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .header-bottom li {
            margin-left: 20px;
        }

        .header-bottom a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .name {
            display: flex;
            align-items: center;
            background-color: #ffffff;
            padding: 1px;
            margin-top: 10px;
            border-radius: 80px;
        }

        .name img {
            margin-right: 10px;
        }

        /* Parking Section Styles */
        .parking-section {
            display: flex; /* Use Flexbox to arrange parking section */
            margin-top: 20px;
        }

        .parking-spaces {
            flex: 1; /* Make parking spaces take up available space */
            background-color: #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            margin-right: 10px; /* Space between parking spaces and status */
        }
        
        .parking-status {
            width: 250px; /* Fixed width for parking status */
            background-color: #e0e0e0;
            border-radius: 10px;
            padding: 15px;
        }

        .parking-spot {
            width: 60px;
            height: 60px;
            margin: 5px;
            background-color: green;
            border-radius: 10px;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .parking-spot.occupied {
            background-color: red;
        }

        .status-indicator {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 5px;
        }

        .status-open {
            background-color: green;
        }

        .status-full {
            background-color: red;
        }

        .back-button {
            background-color: #800000; /* Maroon color */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px; /* Space above button */
            align-self: flex-end; /* Align button to the right */
        }

        .back-button:hover {
            background-color: #600000; /* Darker maroon on hover */
        }

        /* Footer Styles */
        .footer {
            display: flex;
            justify-content: center; /* Center align footer */
            margin-top: auto; /* Push footer to the bottom */
            padding-top: 20px; /* Add space above footer */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="header-top">
                    <div class="logo">
                        <img src="/img/school_logo.png" alt="University of Batangas Logo">
                    </div>
                    <div class="search">
                        <input type="text" placeholder="Search...">
                        <button>
                            <img src="/img/search.png" alt="Search Icon">
                        </button>
                    </div>
                    <div class="settings">
                        <img src="/img/settings.png" alt="Settings Icon" alt="Settings Icon" onclick="window.location.href='/setting.html'">
                    </div>
                </div>
                <div class="header-bottom">
                    <ul>
                        <li><a href="/home.html">Home</a></li>
                        <li><a href="/about-us.html">About us</a></li>
                        <li><a href="/account.html">Account</a></li>
                    </ul>
                </div>
            </div>
            <div class="name">
                <img src="/img/v191_14.png" style="height: 60px;" />
                <h1>Parking B</h1>
            </div>

            <!-- Parking Section -->
            <div class="parking-section">
                <div class="parking-spaces">
                    <h2>Parking Spaces</h2>
                    <div id="parking-spots" style="display: flex; flex-wrap: wrap;">
                        <!-- 12 parking spots -->
                        <div class="parking-spot" onclick="toggleSpot(this)"></div>
                        <div class="parking-spot" onclick="toggleSpot(this)"></div>
                        <div class="parking-spot" onclick="toggleSpot(this)"></div>
                        <div class="parking-spot" onclick="toggleSpot(this)"></div>
                        <div class="parking-spot" onclick="toggleSpot(this)"></div>
                        <div class="parking-spot" onclick="toggleSpot(this)"></div>
                        <div class="parking-spot" onclick="toggleSpot(this)"></div>
                        <div class="parking-spot" onclick="toggleSpot(this)"></div>
                        <div class="parking-spot" onclick="toggleSpot(this)"></div>
                        <div class="parking-spot" onclick="toggleSpot(this)"></div>
                        <div class="parking-spot" onclick="toggleSpot(this)"></div>
                        <div class="parking-spot" onclick="toggleSpot(this)"></div>
                                          </div>
                </div>
                <div class="parking-status">
                    <h2>Parking Status</h2>
                    <div>
                        <span class="status-indicator status-open"></span> <span>Available</span>
                    </div>
                    <div>
                        <span class="status-indicator status-full"></span> <span>Full</span>
                    </div>
                    <div id="spots-left"></div>
                </div>
              
            </div>

            <!-- Back Button -->
            <button class="back-button" onclick="goBack()">Back</button>
        </div>
    </div>

    <script>
        let totalSpots = 12;
        let occupiedSpots = 0;

        function toggleSpot(spot) {
            if (spot.classList.contains('occupied')) {
                spot.classList.remove('occupied');
                occupiedSpots--;
            } else {
                if (occupiedSpots < totalSpots) {
                    spot.classList.add('occupied');
                    occupiedSpots++;
                }
            }
            updateParkingStatus();
        }

        function updateParkingStatus() {
            const availableSpots = totalSpots - occupiedSpots;
            const statusOpen = document.querySelector('.status-open');
            const statusFull = document.querySelector('.status-full');
            const spotsLeft = document.getElementById('spots-left');

            if (availableSpots > 0) {
                statusOpen.style.backgroundColor = 'green';
                statusFull.style.backgroundColor = 'red';
                spotsLeft.textContent = `Spots Left: ${availableSpots}`;
            } else {
                statusOpen.style.backgroundColor = 'red';
                statusFull.style.backgroundColor = 'green';
                spotsLeft.textContent = `No Spots Left`;
            }
        }

        function goBack() {
            // Add your navigation logic here (e.g., history.back())
            window.location.href = "/home.html";
        }
    </script>
</body>

</html>
