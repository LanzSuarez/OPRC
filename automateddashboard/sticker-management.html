<!DOCTYPE html>
<html>
<head>
  <title>University of Batangas Parking</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 80%;
      max-width: 800px;
      background-image: url('/img/Screenshot\ 2024-09-05\ 233214.png'); 
      background-size: cover; 
      background-position: center; 
      background-repeat: no-repeat;
    }

    /* Header Styles */
    .header {
      background-color: #800000; /* Maroon color */
      color: #fff;
      padding: 10px;
      border-radius: 10px;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }

    .header-top .logo {
      display: flex;
      align-items: center;
    }

    .header-top .logo img {
      width: auto;
      height: 50px;
    }

    .header-top .search {
      position: relative;
      margin-left: -100px; /*placement*/
    }

    .header-top .search input {
      padding: 8px;
      border: none;
      border-radius: 5px;
      width: 200px;
    }

    .header-top .search button {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
    }

    .header-top .search button img {
      width: 20px;
      height: 20px;
    }

    .header-top .settings {
      background-color: #fff;
      border-radius: 50%;
      padding: 5px;
      cursor: pointer;
      height: 40px; /* Match the height of the search input */
      display: flex;
      align-items: center; /* Center icon vertically */
      justify-content: center; /* Center icon horizontally */
    }

    .header-top .settings img {
      width: 20px;
      height: 20px;
      padding: 10px;
    }

    /* Main Content Styles */
    .main-content {
      display: flex;
      margin-top: 20px;
    }

    .right-column {
      width: 100%;
      padding: 10px;
      background-color: #fff;
      border-radius: 10px;
    }

    /* User Styles */
    .user {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      background-color: #f5e0a0; /* Gold color */
      padding: 10px;
      border-radius: 10px;
    }

    .user img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .user h2 {
      margin: 0;
      font-size: 18px;
      font-weight: bold;
    }

    /* Parking Lot Styles */
    .parking-lots {
      display: flex;
      justify-content: space-between;
    }

    .parking-lot {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      width: 30%;
      text-align: center;
      margin-bottom: 20px;
    }

    .parking-lot img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .parking-lot h3 {
      margin-bottom: 10px;
      font-size: 16px;
      font-weight: bold;
      background-color: #f5e0a0;
      padding: 10px;
      border-radius: 15px;
    }

    .parking-lot a {
  text-decoration: none; /* Remove underline */
  color: #000; /* Default text color */
}

.parking-lot a:hover {
  cursor: pointer; /* Show pointer cursor */
}

/* Back Button */
.back-button {
            background-color: #800000; /* Maroon color */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px; /* Space above button */
            float: right;
        }

        .back-button:hover {
            background-color: #600000; /* Darker maroon on hover */
        }
    
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <div class="header-top">
          <div class="logo">
            <img src="/img/school_logo.png" alt="University of Batangas Logo">
          </div>
          <div class="search">
            <input type="text" placeholder="Search...">
            <button>
              <img src="/img/search.png" alt="Search Icon">
            </button>
          </div>
          <div class="settings">
            <img src="/img/settings.png" alt="Settings Icon" alt="Settings Icon" onclick="window.location.href='/setting.html'">
          </div>
        </div>
        
      </div>
      <div class="main-content">
        <div class="right-column">
          <div class="user">
            <img src="https://cdn-icons-png.flaticon.com/128/3702/3702886.png">
            <h2>Vehicle Sticker Management</h2>
          </div>
          <div class="parking-lots">
            <div class="parking-lot">
              <img src="/img/student pass.png" alt="Main Parking">
              <a href="/automateddashboard/transaction.html">
                <h3>Purchase</h3>
              </a>
            </div>
            <div class="parking-lot">
              <img src="/img/employee pass.png" alt="Parking B">
              <a href="/automateddashboard/transaction.html">
                <h3>Purchase</h3>
              </a>
            </div>
            <div class="parking-lot">
              <img src="/img/visitor pass.png" alt="Parking C">
              <a href="/automateddashboard/transaction.html">
                <h3>Purchase</h3>
              </a>
            </div>
          </div>
        </div>
      </div>
      <button class="back-button" onclick="window.location.href='/automateddashboard/automated-vehicle.html'">Back</button>
    </div>
  </div>
</body>
</html>
