<!DOCTYPE html>
<html>
<head>
  <title>University of Batangas Parking</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 80%;
      max-width: 800px;
    }

    /* Header Styles */
    .header {
      background-color: #800000; /* Maroon color */
      color: #fff;
      padding: 10px;
      border-radius: 10px;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }

    .header-top .logo {
      display: flex;
      align-items: center;
    }

    .header-top .logo img {
      width: auto;
      height: 50px;
      margin-right: 10px;
    }

    .header-top .logo h1 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
    }

    .header-top .search {
      position: relative;
    }

    .header-top .search input {
      padding: 8px;
      border: none;
      border-radius: 5px;
      width: 200px;
      height: 40px; /* Set a fixed height for the search input */
    }

    .header-top .search button {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
    }

    .header-top .search button img {
      width: 20px;
      height: 20px;
    }

    .header-top .account {
      display: flex;
      align-items: center; /* Center items vertically */
      border: 2px solid #000000; /* White border */
      border-radius: 20px; /* Rounded corners */
      padding: 5px; /* Padding inside the border */
      height: 40px; /* Match the height of the search input */
    }

    .header-top .account img {
      width: 20px;
      height: 20px;
      margin-right: 5px; /* Space between image and text */
      padding: 10px;
    }

    .header-top .settings {
      background-color: #fff;
      border-radius: 50%;
      padding: 5px;
      cursor: pointer;
      height: 40px; /* Match the height of the search input */
      display: flex;
      align-items: center; /* Center icon vertically */
      justify-content: center; /* Center icon horizontally */
    }

    .header-top .settings img {
      width: 20px;
      height: 20px;
      padding: 10px;
    }

    .header-bottom {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 10px;
    }

    .header-bottom ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .header-bottom li {
      margin-left: 20px;
    }

    .header-bottom a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }
    
    /* Main Content Styles */
    .main-content {
      display: flex;
      margin-top: 20px;
    }

    .left-column {
      width: 20%;
      padding: 10px;
      background-color: #f5e0a0; /* Gold color */
      border-radius: 10px;
      margin-right: 20px;
    }

    .left-column {
      width: 15%;
      padding: 10px;
      background-color: #f5e0a0; /* Gold color */
      border-radius: 10px;
      margin-right: 60px;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      z-index: 1;
    }

    .left-column .navigation-button {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100px;
      height: 100px;
      border-top-right-radius: 50%;
      border-bottom-right-radius: 50%;
      background-color: #800000; /* Maroon color */
      margin: 10px auto;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .left-column .navigation-button img {
      width: 60px;
      height: 60px;
    }

    .middle-column {
      width: 60%;
      padding: 10px;
      background-color: #f5e0a0;
      border-radius: 10px;
      display: flex;
      flex: 1;
      flex-direction: column;
      align-items: center;
    }

    .right-column {
        flex: 1.5;
      width: 20%;
      padding: 10px;
      background-color: #f5e0a0; /* Gold color */
      border-radius: 10px;
      margin-left: 20px;
    }

    /* User Profile Styles */
    .user {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 10px;
      width: 100%;
      justify-content: center;
    }

    .user img {
      width: auto;
      height: 90px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .user h2 {
      margin: 0;
      font-size: 18px;
      font-weight: bold;
    }

    .latest-parking-table {
  width: 100%; /* Full width of the container */
  border-collapse: collapse; /* Merge borders */
  margin-top: 10px; /* Space above the table */
}

.latest-parking-table th,
.latest-parking-table td {
  border: 1px solid #ddd; /* Light gray border */
  padding: 8px; /* Padding inside cells */
  text-align: left; /* Left align text */
}

.latest-parking-table th {
  background-color: #f2f2f2; /* Light gray background for header */
}

.latest-parking-table tr:nth-child(even) {
  background-color: #f9f9f9; /* Zebra striping for even rows */
}

.latest-parking-table tr:hover {
  background-color: #eaeaea; /* Highlight row on hover */
}



    /* Logout Button */
    .logout-button {
      background-color: #800000; /* Maroon color */
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <div class="header-top">
          <div class="logo">
            <img src="/img/school_logo.png" alt="University of Batangas Logo">
          </div>
          <div class="search">
            <input type="text" placeholder="Search...">
            <button>
              <img src="/img/search.png" alt="Search Icon">
            </button>
          </div>
          <div class="account">
            <img src="https://as2.ftcdn.net/v2/jpg/01/18/03/33/1000_F_118033377_JKQA3UFE4joJ1k67dNoSmmoG4EsQf9Ho.jpg" alt="Account Icon">
            <h2 id="welcome-message">(USER)</h2>
          </div>
          <div class="settings">
            <img src="/img/settings.png" alt="Settings Icon" alt="Settings Icon" onclick="window.location.href='/setting.html'">
          </div>
        </div>
        <div class="header-bottom">
          <ul>
            <li><a href="#">Account</a></li>
            <li><a href="/home.html">Batangas City</a></li>
          </ul>
        </div>
      </div>
      <div class="main-content">
        <div class="left-column">
          <div class="navigation-button">
            <a href="/dashboard/dashboard.html">
              <img src="/img/v221_44.png" alt="Navigation Button 1 Icon">
            </a>
          </div>
          <div class="navigation-button">
            <a href="/enhance-security.html">
            <img src="/img/v221_41.png" alt="Navigation Button 2 Icon">
            </a>
          </div>
          <div class="navigation-button">
            <a href="/automateddashboard/automated-vehicle.html">
            <img src="/img/v221_38.png" alt="Navigation Button 3 Icon">
            </a>
          </div>
        </div>
        
        <div class="middle-column">
          <div class="user">
            <img src="https://as2.ftcdn.net/v2/jpg/01/18/03/33/1000_F_118033377_JKQA3UFE4joJ1k67dNoSmmoG4EsQf9Ho.jpg" alt="User Profile Picture">
          </div>
          <p>Name: User Name</p>
          <p>Email: user@ub.edu.ph</p>
          <p>Sticker Pass: 123456</p>
          <p>Joined: January 1, 2020</p>
          <button class="logout-button" onclick="goBack()">Logout</button>
        </div>

        <div class="right-column">
            <div class="latest-parking">
                <h3>Latest Park</h3>
                <table class="latest-parking-table">
                  <thead>
                    <tr>
                      <th>Date</th>
                      <th>Time In</th>
                      <th>Time Out</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>2024-10-01</td>
                      <td>08:00 AM</td>
                      <td>05:00 PM</td>
                    </tr>
                  </tbody>
                </table>
              </div>
        </div>
      </div>
    </div>
  </div>
  <script>
        document.addEventListener('DOMContentLoaded', function() {
            const welcomeMessage = document.getElementById('welcome-message');
    
            // Retrieve username from local storage
            const userName = localStorage.getItem('username') || 'User';
    
            // Set the welcome message
            welcomeMessage.textContent = `${userName}`;
        })
        function goBack() {
            // Add your navigation logic here (e.g., history.back())
            window.location.href = "/index.html";
        };
      </script>
</body>
</html>
