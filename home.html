<!DOCTYPE html>
<html>
<head>
  <title>University of Batangas Parking</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      width: 80%;
      max-width: 800px;
      background-image: url('/img/Screenshot\ 2024-09-05\ 233214.png'); 
      background-size: cover; 
      background-position: center; 
      background-repeat: no-repeat;
    }

    /* Header Styles */
    .header {
      background-color: #800000; /* Maroon color */
      color: #fff;
      padding: 10px;
      border-radius: 10px;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }

    .header-top .logo {
      display: flex;
      align-items: center;
    }

    .header-top .logo img {
      width: auto;
      height: 50px;
    }

    .header-top .search {
      position: relative;
      margin-left: -100px; /*placement*/
    }

    .header-top .search input {
      padding: 8px;
      border: none;
      border-radius: 5px;
      width: 200px;
    }

    .header-top .search button {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
    }

    .header-top .search button img {
      width: 20px;
      height: 20px;
    }

    .header-top .settings {
      background-color: #fff;
      border-radius: 50%;
      padding: 5px;
      cursor: pointer;
      height: 40px; /* Match the height of the search input */
      display: flex;
      align-items: center; /* Center icon vertically */
      justify-content: center; /* Center icon horizontally */
    }

    .header-top .settings img {
      width: 20px;
      height: 20px;
      padding: 10px;
    }

    .header-bottom {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 10px;
    }

    .header-bottom ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .header-bottom li {
      margin-left: 20px;
    }

    .header-bottom a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }

    /* Main Content Styles */
    .main-content {
      display: flex;
      margin-top: 20px;
    }

    .left-column {
      width: 15%;
      padding: 10px;
      background-color: #f5e0a0; /* Gold color */
      border-radius: 10px;
      margin-right: 60px;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      z-index: 1;
    }

    .left-column .navigation-button {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100px;
      height: 100px;
      border-top-right-radius: 50%;
      border-bottom-right-radius: 50%;
      background-color: #800000; /* Maroon color */
      margin: 10px auto;
      cursor: pointer;
      transition: transform 0.3s ease;
      z-index: 1;
      transform: translateX(60px);
    }

    .left-column .navigation-button:hover {
  transform: translateX(65px); 
}

    .left-column .navigation-button img {
      width: 60px;
      height: 60px;
    }

    .right-column {
      width: 75%;
      padding: 10px;
      background-color: #fff;
      border-radius: 10px;
    }

    /* User Styles */
    .user {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      background-color: #f5e0a0; /* Gold color */
      padding: 10px;
      border-radius: 10px;
    }

    .user img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .user h2 {
      margin: 0;
      font-size: 18px;
      font-weight: bold;
    }

    /* Parking Lot Styles */
    .parking-lots {
      display: flex;
      justify-content: space-between;
    }

    .parking-lot {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      width: 30%;
      text-align: center;
      margin-bottom: 20px;
    }

    .parking-lot img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .parking-lot h3 {
      margin-bottom: 10px;
      font-size: 16px;
      font-weight: bold;
      background-color: #f5e0a0;
      padding: 10px;
      border-radius: 15px;
    }

    .parking-lot a {
  text-decoration: none; /* Remove underline */
  color: #000; /* Default text color */
}

.parking-lot a:hover {
  cursor: pointer; /* Show pointer cursor */
}


    .parking-lot p {
      margin-bottom: 5px;
    }

    .parking-lot .icon {
      display: flex;
      align-items: center;
    }

    .parking-lot .icon img {
      width: 20px;
      height: 20px;
      margin-right: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <div class="header-top">
          <div class="logo">
            <img src="/img/school_logo.png" alt="University of Batangas Logo">
          </div>
          <div class="search">
            <input type="text" placeholder="Search...">
            <button>
              <img src="/img/search.png" alt="Search Icon">
            </button>
          </div>
          <div class="settings">
            <img src="/img/settings.png" alt="Settings Icon" onclick="window.location.href='/setting.html'">
          </div>
        </div>
        <div class="header-bottom">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="/about-us.html">About us</a></li>
            <li><a href="/account.html">Account</a></li>
          </ul>
        </div>
      </div>
      <div class="main-content">
        <div class="left-column">
          <div class="navigation-button">
            <a href="/dashboard/dashboard.html">
              <img src="/img/v221_44.png" alt="Navigation Button 1 Icon">
            </a>
          </div>
          <div class="navigation-button">
            <a href="/enhance-security.html">
            <img src="/img/v221_41.png" alt="Navigation Button 2 Icon">
            </a>
          </div>
          <div class="navigation-button">
            <a href="/automateddashboard/automated-vehicle.html">
            <img src="/img/v221_38.png" alt="Navigation Button 3 Icon">
            </a>
          </div>
        </div>
        <div class="right-column">
          <div class="user">
            <img src="https://as2.ftcdn.net/v2/jpg/01/18/03/33/1000_F_118033377_JKQA3UFE4joJ1k67dNoSmmoG4EsQf9Ho.jpg" alt="User Profile Picture">
            <h2 id="welcome-message">WELCOME BACK! (USER)</h2>
          </div>
          <div class="parking-lots">
            <div class="parking-lot">
              <img src="https://images.topgear.com.ph/topgear/images/2019/07/29/parking-1564408330.jpg" alt="Main Parking">
              <a href="/parking/main-parking.html">
                <h3>MAIN PARKING</h3>
              </a>
              <div class="icon">
                <img src="https://cdn-icons-png.flaticon.com/128/8547/8547575.png" alt="Car Icon">
                <p>Inside: 12</p>
              </div>
              <p>Available Space: 12</p>
            </div>
            <div class="parking-lot">
              <img src="https://images.topgear.com.ph/topgear/images/2019/07/29/parking-1564408330.jpg" alt="Parking B">
              <a href="/parking/parking-b.html">
                <h3>PARKING B</h3>
              </a>
              <div class="icon">
                <img src="https://cdn-icons-png.flaticon.com/128/8547/8547575.png" alt="Car Icon">
                <p>Inside: 12</p>
              </div>
              <p>Available Space: 12</p>
            </div>
            <div class="parking-lot">
              <img src="https://images.topgear.com.ph/topgear/images/2019/07/29/parking-1564408330.jpg" alt="Parking C">
              <a href="/parking/parking-c.html">
                <h3>PARKING C</h3>
              </a>
              
              <div class="icon">
                <img src="https://cdn-icons-png.flaticon.com/128/8547/8547575.png" alt="Car Icon">
                <p>Inside: 12</p>
              </div>
              <p>Available Space: 12</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const welcomeMessage = document.getElementById('welcome-message');

        // Retrieve username from local storage
        const userName = localStorage.getItem('username') || 'User';

        // Set the welcome message
        welcomeMessage.textContent = `Welcome Back! ${userName}`;
    });
</script>
</body>
</html>
