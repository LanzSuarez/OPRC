<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPRC Login Form</title>
    <style>
/* Universal styles */
* {
  box-sizing: border-box;
}

body {
  font-family: 'Instrument Sans', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #ffffff;
}

/* Container for login form */
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 25%; /* Increased width */
  height: 80%; 
  padding: 60px; /* Increased padding */
  background-color: rgb(91, 2, 2);
  border-radius: 50px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional: Add shadow for depth */
}

/* Login section */
.login-section {
  width: 100%;
}

/* Form header */
header h1 {
  font-size: 40px; /* Increased font size */
  color: #ffffff;
  margin-bottom: 30px; /* Increased bottom margin */
  margin-top: 50px;
}

label {
            font-size: 16px; /* Increased font size */
            color: #ffffff;
        }

/* Input groups */
.input-group {
  margin-bottom: 20px; /* Increased margin */
}

.input-group label {
  display: block;
  font-size: 16px; /* Increased font size */
  color: #ffffff;
  margin-bottom: 5px;
}

.input-group input {
  width: 100%;
  padding: 12px; /* Increased padding */
  border: 1px solid #ffffff;
  background-color: rgb(255, 93, 34);
  border-radius: 15px;
  font-size: 16px; /* Increased font size */
}


.options {
  display: flex;
  margin-bottom: 20px; /* Increased margin */
}


.btn {
  width: 100%;
  padding: 12px; /* Increased padding */
  background-color: rgb(255, 93, 34);
  color: white;
  border: none;
  cursor: pointer;
  font-size: 18px; /* Increased font size */
  border-radius: 15px;
  margin-bottom: 15px; /* Increased margin */
}

.btn:hover {
  background-color: rgb(252, 109, 57);
}

.icon-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: rgb(255, 93, 34);
  text-decoration: none;
}

.icon-btn img {
  margin-right: 10px;
  height: 18px;
}

/* Links */
p {
  font-size: 14px; /* Kept the same */
  text-align: center;
  color: #ffffff;
}

a:hover {
  color: rgb(252, 109, 57);
}
p a {
  color: #ffffff;
  text-decoration: none;
}

    </style>
</head>
<body>

    <div class="container">
        <div class="login-section">
            <form id="createForm">
                <header>
                    <h1 style="text-align: center;">Create Account</h1>
                </header>
                <!-- User ID -->
                <div class="input-group">
                    <label for="userid">User ID</label>
                    <input type="text" id="userid" name="userid" required maxlength="7" placeholder="Enter your User ID">
                </div>
                <!-- Password -->
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                <!-- Options: Remember Me + Forgot Password -->
                <div class="options">
                </div>
                <!-- Sign in with UB Mail -->
                <button type="button" class="btn icon-btn" onclick="window.location.href='https://accounts.google.com/o/oauth2/auth/oauthchooseaccount?access_type=offline&client_id=170378334818-t4d52rubp1c9nchrt4iaqtmihestagfu.apps.googleusercontent.com&redirect_uri=https%3A%2F%2Fwww.neolms.com%2Fauth%2Fgoogle_oauth2%2Fcallback&response_type=code&scope=https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.email%20https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.profile%20https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fdrive&state=ub.edu.ph&service=lso&o2v=1&ddm=0&flowName=GeneralOAuthFlow'">
                  <img src="/img/gmail.png" alt="UB Mail Icon" style="vertical-align: middle; height: 15px;">
                Sign In Using UB Mail
                </button>

                <!-- Log In Button -->
                <button type="submit" class="btn">Create Account</button>
                <!-- Links for creating an account and employee login -->
                <p>Have an Account? <a href="/login.html">Log in</a></p>
            </form>
        </div>
    </div>
    <script>
      document.getElementById('createForm').addEventListener('submit', function(event) {
          event.preventDefault(); // Prevent the default form submission
  
          const username = document.getElementById('userid').value;
          const password = document.getElementById('password').value;
  
          if (username && password) {
              // Save username to local storage
              localStorage.setItem('username', username);
              // Redirect to the Home page
              window.location.href = 'Home.html';
          } else {
              alert('Please fill in both User ID and Password.');
          }
      });
  </script>
  
</body>
</html>
